		$(function() {
			const monthNames = ["января", "февраля", "марта", "апреля", "мая",
				"июня", "июля", "августа", "сентября", "октября", "ноября", "декабря"
			];
			const monthDay = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
			const api = 'http://worldclockapi.com/api/json/utc/now'; 

			var date;

			$.getJSON(api, function(data) {
				date = new Date(data.currentDateTime);
			})
			.fail(function() {
				date = new Date();
			})
			.always(function() {
				if (date.getUTCHours() >= 16 && date.getUTCHours() <= 20) {
					if ((date.getDate() + 1) > monthDay[date.getMonth()]) {
						if ((date.getMonth() + 1) >= 12) {
							$('#Date').html(1 + ' ' + monthNames[0]);
						} else {
							$('#Date').html(1 + ' ' + monthNames[date.getMonth() + 1]);
						}
					} else {
						$('#Date').html(date.getDate() + 1 + ' ' + monthNames[date.getMonth()]);
					}
				} else {
					$('#Date').html(date.getDate() + ' ' + monthNames[date.getMonth()]);
				}
			});
		});	</script>
